<div class="row">
    <div class="col-sm-12">
        <ul>
            <li>
                <label>
                <span>Disable component:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onDisableComponent($event.currentTarget.checked)" [checked]="false">
            </label>
            </li>
            <li>
                <label>
                <span>Editable date field:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onEditableDateField($event.currentTarget.checked)" [checked]="true">
            </label>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <my-date-picker [options]="myDatePickerNormalOptions" (dateChanged)="onDateChanged($event)" (inputFieldChanged)="onInputFieldChanged($event)"
        (calendarViewChanged)="onCalendarViewChanged($event)" [selDate]="selectedDateNormal" locale="es"></my-date-picker>
    </div>
    <div class="col-sm-6">
        {{selectedTextNormal}}
    </div>
</div>

<div class="ng2-iq-datepicker">
    <div *ngIf="!opts.inline" class="input-group">
        <input type="text" class="form-control text-center" [attr.maxlength]="opts.dateFormat.length" [ngClass]="{'invaliddate': invalidDate&&opts.indicateInvalidDate}"
            placeholder="{{opts.showDateFormatPlaceholder?opts.dateFormat:''}}" (keyup)="userDateInput($event)" [value]="selectionDayTxt"
            [disabled]="opts.componentDisabled" [readonly]="!opts.editableDateField" />
        <div class="input-group-btn">
            <button type="button" class="btn btn-default" *ngIf="selectionDayTxt.length>0" (click)="removeBtnClicked()" [disabled]="opts.componentDisabled">
                <i class="glyphicon glyphicon-remove"></i>
            </button>
            <button class="btn btn-default" (click)="openBtnClicked()" [disabled]="opts.componentDisabled">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </div>
    </div>
    <div class="selector" *ngIf="showSelector||opts.inline" [ngClass]="{'inlinedp': opts.inline, 'alignselectorright': opts.alignSelectorRight}">
        <div class="row selector-header">
            <div class="col-sm-4">
                <div style="float:left">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <a class="btn btn-sm btn-slim btn-default" (click)="prevMonth()"><i class="glyphicon glyphicon-chevron-left"></i></a>
                        </span>
                        <input type="text" *ngIf="editMonth" class="form-control input-sm input-min-width" maxlength="4" inputFocus [value]="visibleMonth.monthTxt"
                            (keyup)="userMonthInput($event)" (click)="$event.stopPropagation()" [ngClass]="{'invalidmonth': invalidMonth}">
                        <span class="form-control input-sm input-min-width" *ngIf="!editMonth" (click)="editMonthClicked($event)">{{visibleMonth.monthTxt}}</span>
                        <span class="input-group-btn">
                            <a class="btn btn-sm btn-slim btn-default" (click)="nextMonth()"><span class="glyphicon glyphicon-chevron-right"></span></a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                <button type="button" class="btn btn-sm btn-default" (click)="todayClicked()">{{opts.todayBtnTxt}}</button>
            </div>
            <div class="col-sm-4">
                <div style="float:right">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <a class="btn btn-sm btn-slim btn-default" (click)="prevYear()"><i class="glyphicon glyphicon-chevron-left"></i></a>
                        </span>

                        <input type="text" *ngIf="editYear" class="form-control input-sm input-min-width" maxlength="4" inputFocus [value]="visibleMonth.year" (keyup)="userYearInput($event)"
                            (click)="$event.stopPropagation()" [ngClass]="{'invalidyear': invalidYear}">
                        <span class="form-control input-sm input-min-width" *ngIf="!editYear" (click)="editYearClicked($event)">{{visibleMonth.year}}</span>

                        <span class="input-group-btn">
                            <a class="btn btn-sm btn-slim btn-default" (click)="nextYear()"><span class="glyphicon glyphicon-chevron-right"></span></a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <table class="caltable">
            <thead>
                <tr>
                    <th class="weekdaytitle" *ngFor="let d of weekDays">{{d}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let w of dates">
                    <td class="daycell" *ngFor="let d of w" [ngClass]="{'currmonth':d.cmo===CURR_MONTH&&!d.disabled, 'currday':d.currDay&&opts.markCurrentDay, 'selectedday':selectedDate.day===d.dateObj.day && selectedDate.month===d.dateObj.month && selectedDate.year===d.dateObj.year && d.cmo===CURR_MONTH, 'disabled': d.disabled, 'tablesingleday': d.cmo===CURR_MONTH&&!d.disabled}"
                        (click)="!d.disabled && cellClicked(d);$event.stopPropagation()">
                        <div [ngClass]="{'prevmonth':d.cmo===PREV_MONTH,'currmonth':d.cmo===CURR_MONTH,'nextmonth':d.cmo===NEXT_MONTH,'sunday':d.dayNbr === 0 && opts.sunHighlight}">
                            <span [ngClass]="{'sundayDim': opts.sunHighlight && d.dayNbr === 0 && (d.cmo===PREV_MONTH || d.cmo===NEXT_MONTH || d.disabled)}">{{d.dateObj.day}}</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
